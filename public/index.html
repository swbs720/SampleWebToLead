<!DOCTYPE html>
<html>
  <head>
    <title>Sample Web to Lead</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/SLDS0121/assets/styles/salesforce-lightning-design-system.css">
    <!-- Salesforce Web to Lead用 -->
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  </head>
  <body>
    <div class="slds">
      <div class="slds-grid slds-wrap">
        <!-- page header -->
        <nav class="slds-col slds-size--1-of-1">
          <div class="slds-page-header" role="banner">
            <div class="slds-media__body slds-p-top--x-small">
              <h1 class="slds-text-heading--large">Heroku Demo App</h1>
            </div>
          </div>
        </nav>
        <!-- Main -->
        <main class="slds-col slds-size--1-of-1">
          <!-- Message Box -->
          <div class="slds-box slds-m-around--small">
            <p>Heroku &amp; Salesforce Web to Lead Sample.</p>
          </div>
          <!-- Web2ReadForm Box -->
          <div class="slds-box slds-m-around--small">
            <!-- Web to Read From -->
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
            <!-- <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST"> -->
              
              <!-- Web to リード設定情報 -->
              <input type=hidden name="oid" value="00D2w000002CI4x">
              <input type=hidden name="retURL" value="https://sample-heroku-web-to-lead-001.herokuapp.com/thanks">
              
              <!--  ----------------------------------------------------------------------  -->
              <!--  注意: これらの項目は、省略可能なデバッグ用要素です。デバッグモードでテストを行う場合は、これらの行をコメント解除してください。        -->
              <!--  <input type="hidden" name="debug" value=1>                              -->
              <!--  <input type="hidden" name="debugEmail"                                  -->
              <!--  value="swbs720@gmail.com">                                       -->
              <!--  ----------------------------------------------------------------------  -->
              
              <!-- 会社名 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="company">貴社名（＊）</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="company" maxlength="40" name="company" size="20" type="text" />
                </div>
              </div>
              
              <!-- 部署名 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="00N2w000004amR0">部署名</label>
                <div class="slds-form-element__control">
                  <textarea class="slds-input" id="00N2w000004amR0" name="00N2w000004amR0" type="text" wrap="soft"></textarea>
                </div>
              </div>

              <!-- 姓 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="last_name">姓（＊）</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="last_name" maxlength="80" name="last_name" size="20" type="text" />
                </div>
              </div>
              
              <!-- 名 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="first_name">名（＊）</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="first_name" maxlength="40" name="first_name" size="20" type="text" />
                </div>
              </div>
              
              <!-- メール -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="email">メールアドレス（＊）</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="email" maxlength="80" name="email" size="20" type="text" />
                </div>
              </div>
              
              <!-- 郵便番号 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="zip">郵便番号</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="zip" maxlength="20" name="zip" size="20" type="text" />
                </div>
              </div>

              <!-- 市区郡 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="city">市区郡</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="city" maxlength="40" name="city" size="20" type="text" />
                </div>
              </div>
              
              <!-- 都道府県 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="state">都道府県</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="state" maxlength="20" name="state" size="20" type="text" />
                </div>
              </div>
              
              <!-- 電話番号 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="phone">電話番号（＊）</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="phone" maxlength="40" name="phone" size="20" type="text" />
                </div>
              </div>

              <!-- FAX -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="fax">FAX（＊）</label>
                <div class="slds-form-element__control">
                  <input class="slds-input" id="fax" maxlength="40" name="fax" size="20" type="text" />
                </div>
              </div>

              <!-- お問い合わせ内容 -->
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="00N2w000008aPYv">お問い合わせ内容</label>
                <div class="slds-form-element__control">
                  <textarea class="slds-input"　id="00N2w000008aPYv" name="00N2w000008aPYv" type="text" wrap="soft"></textarea>
                </div>
              </div>
              
              <!--
              <label for="first_name">名</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
              <label for="last_name">姓</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
              <label for="email">メール</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
              <label for="company">会社名</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
              <label for="city">市区郡</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>
              <label for="state">都道府県</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>
              -->

              <div class="slds-m-top--small">
                <input type="submit" name="submit" value="リードに登録" class="slds-button slds-button--brand">
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
